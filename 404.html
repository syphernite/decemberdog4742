<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Redirecting…</title></head>
<body>
  <script>
    (function () {
      const DEMO_SLUGS = ['barbershop','bst','careers','clients','colorshift','creator','demos','detailer','ecommerce','foodtruck','home','johnny','kingswheels','manuel','monolith','pestcontrol','photography','plazamexico','plumbing','pricing','restaraunt','studio','tattooshop','testsite','timeout','tufamilia','wakefield'];

      const raw = location.pathname.replace(/^\/+/, '');
      const parts = raw.split('/').filter(Boolean);
      const q = location.search || '';
      const h = location.hash || '';

      if (parts.length === 0) {
        location.replace('/index.html' + q + h);
        return;
      }

      const slug = parts[0];
      const rest = parts.slice(1).join('/');

      if (DEMO_SLUGS.includes(slug)) {
        if (rest === '' || rest.startsWith('index.html') || rest.startsWith('404.html')) {
          location.replace('/' + slug + '/index.html' + q + h);
        } else {
          location.replace('/' + slug + '/index.html#/' + rest + q + h);
        }
        return;
      }

      const query = q ? '&q=' + q.slice(1).replace(/&/g, '~and~') : '';
      const p = '?p=/' + raw + query + h;
      location.replace('/' + p);
    })();
  </script>
  <p>Redirecting…</p>
</body>
</html>
