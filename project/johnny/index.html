<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Use a relative path so it works at /johnny/ on GitHub Pages -->
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Johnny ATL - Atlanta's Premier Tattoo Artist</title>
    <meta name="description" content="Custom black & grey, fine ...10 years of experience in clean linework and smooth shading." />
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-delay {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes scale-in {
        0% { transform: scale(0.98); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      .animate-fade-in-delay { animation: fade-in-delay 1.1s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.7s ease-out forwards; }
      .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
      .animate-bounce-slow { animation: bounce 3s infinite; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
